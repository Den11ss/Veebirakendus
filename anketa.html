<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Õpilase ANKEET</title>
    <link rel="stylesheet" type="text/css" href="ankeetStyle.css">
    <script src="nimilugemine.js"></script>
</head>
<body>
<h1>Õpilase Ankeet</h1>
<form>
    <!--tekstkast-->
    <label for="nimi">Sisesta nimi:</label>
    <input type="text" id="nimi" name="nimi" placeholder="Eesnimi" oninput="sisestaNimi()">
    <div id="vastus"></div>
    <br>
    <!--checkbox-->
    <strong>Vali tehtud kursused:</strong>
    <br>
    <input type="checkbox" id="kurs1" value="1.kursus">
    <label for="kurs1">1kursus</label>
    <br>
    <input type="checkbox" id="kurs2" value="2.kursus">
    <label for="kurs2">2kursus</label>
    <br>
    <input type="checkbox" id="kurs3" value="3.kursus">
    <label for="kurs3">3kursus</label>
    <br>
    <!--radionupp-->
    <strong>Vali Eriala:</strong>
    <!--id kogu aeg erinevad, aga name radionuppus on üks-->
    <br>
    <input type="radio" id="it"  value="IT" name="eriala">
    <label for="it">Infotehnoloogia</label>
    <br>
    <input type="radio" id="juuksur"  value="juuksur" name="eriala">
    <label for="juuksur">Juuksur</label>
    <br>
    <input type="radio" id="meh"  value="Meh" name="eriala">
    <label for="meh">Mehatroonika</label>
    <br>
    <input type="radio" id="ratsep"  value="Rätsep" name="eriala">
    <label for="ratsep">Rätsep</label>
    <br>
    <!--suur textkast-->
    <strong>Kirjuta ennast:</strong>
    <br>
    <textarea id="kiri">
oodetakse 100 sõnu
    </textarea>
    <br>
    <!--ripploend - выпадающий список-->
    <label for="linn">Elukoht:</label>
    <select name="linn" id="linn">
        <option value="palun vali">Palun vali...</option>
        <option value="Tallinn">Tallinn</option>
        <option value="Tartu">Tartu</option>
        <option value="Narva">Narva</option>
        <option value="Paide">Paide</option>
        <option value="Kehra">Kehra</option>
    </select>
    <br>
    <input type="button" value="Salvesta">
    <input type="reset" value="Puhasta">
    <br>
    <label for="color">jalanõude värv:</label>
    <input type="color" id="color" name="color" placeholder="color" oninput="color()">
    <br>
    <label for="sünnipäev">sünnipäev:</label>
    <input type="date" id="sünnipäev" name="sünnipäev">
    <br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email">
    <br>
    <input type="image" src="reede.gif" alt="Submit" width="200" height="200">
    <br>
    <label for="quantity">Hinda oma tuju (1 kuni 10):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
    <br>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">


</form>
</body>
</html>
